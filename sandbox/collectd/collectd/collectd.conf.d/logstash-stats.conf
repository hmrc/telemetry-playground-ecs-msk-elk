

<LoadPlugin "python">
    Globals true
</LoadPlugin>

<Plugin "python">
    LogTraces true
    Interactive false
    Import "collectd_logstash"

    <Module "collectd_logstash">
        Endpoint "http://logstash:9600"
        LogLevel warning
    </Module>
</Plugin>

