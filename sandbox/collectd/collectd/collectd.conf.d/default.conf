LoadPlugin contextswitch
LoadPlugin entropy
LoadPlugin uptime
LoadPlugin users

LoadPlugin cpu
<Plugin cpu>
  ReportByCpu "false"
</Plugin>

LoadPlugin df
<Plugin df>
  # expose host's mounts into container using -v /:/host:ro  (location inside container does not matter much)
  # ignore rootfs; else, the root file-system would appear twice, causing
  # one of the updates to fail and spam the log
#  FSType rootfs
  # ignore the usual virtual / temporary file-systems
#  FSType sysfs
#  FSType proc
#  FSType devtmpfs
#  FSType devpts
#  FSType tmpfs
#  FSType fusectl
  FSType cgroup
  FSType overlay
#  FSType debugfs
#  FSType pstore
#  FSType securityfs
#  FSType hugetlbfs
#  FSType squashfs
#  FSType mqueue
#  MountPoint "/etc/resolv.conf"
#  MountPoint "/etc/hostname"
#  MountPoint "/etc/hosts"
  IgnoreSelected true
  ReportByDevice false
  ReportReserved true
  ReportInodes true
</Plugin>

LoadPlugin disk
<Plugin "disk">
  Disk "/^(([hs]|xv)d[a-z][a-z]?[0-9]*|nvme[0-9]+n1|mapper\/.*|dm-[0-9]+)$/"
  IgnoreSelected false
</Plugin>

LoadPlugin fhcount
<Plugin fhcount>
    ValuesAbsolute true
    ValuesPercentage true
</Plugin>

LoadPlugin interface
<Plugin interface>
  Interface "lo"
  Interface "/^veth.*/"
  Interface "/^docker.*/"
  IgnoreSelected true
</Plugin>

LoadPlugin load
<Plugin load>
    ReportRelative true
</Plugin>

LoadPlugin memory
<Plugin memory>
    ValuesAbsolute true
    ValuesPercentage true
</Plugin>

