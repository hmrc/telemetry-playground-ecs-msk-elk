---
bootstrap:
  memory_lock: true
cluster:
  name: es-docker-cluster
logger:
  index:
    indexing:
      slowlog: "warn"
    search:
      slowlog: "warn"
network:
  host: 0.0.0.0
xpack:
  license:
    self_generated:
      type: trial
  monitoring:
    collection:
      enabled: true
  security:
    enabled: true
    audit:
      enabled: true
      logfile:
        events:
          emit_request_body: true
    http:
      ssl:
        certificate_authorities: /usr/share/elasticsearch/config/certificates/ca.telemetry.internal.crt
        client_authentication: optional
        enabled: true
        keystore:
          path: /usr/share/elasticsearch/config/certificates/keystore.p12
          password: telemetry
          key_password: telemetry
    transport:
      ssl:
        certificate_authorities: /usr/share/elasticsearch/config/certificates/ca.telemetry.internal.crt
        enabled: true
        verification_mode: certificate
        keystore:
          path: /usr/share/elasticsearch/config/certificates/keystore.p12
          password: telemetry
          key_password: telemetry
path:
  data: /usr/share/elasticsearch/data
  logs: /usr/share/elasticsearch/logs
