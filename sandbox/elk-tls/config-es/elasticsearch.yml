---
bootstrap:
  memory_lock: true
cluster:
  name: es-docker-cluster
logger:
  index:
    indexing:
      slowlog: "warn"
    search:
      slowlog: "warn"
network:
  host: 0.0.0.0
xpack:
  license:
    self_generated:
      type: trial
  monitoring:
    collection:
      enabled: true
  security:
    enabled: true
    audit:
      enabled: true
      logfile:
        events:
          emit_request_body: true
    http:
      ssl:
        enabled: true
#        keystore:
#          key_password: telemetry
#          password: telemetry
#          path: /usr/share/elasticsearch/config/certificates/keystore.p12
#        truststore:
#          password: telemetry
#          path: /usr/share/elasticsearch/config/certificates/truststore.p12
    transport:
      ssl:
        enabled: true
        verification_mode: certificate
#        keystore:
#          key_password: telemetry
#          password: telemetry
#          path: /usr/share/elasticsearch/config/certificates/keystore.p12
#        truststore:
#          password: telemetry
#          path: /usr/share/elasticsearch/config/certificates/truststore.p12
path:
  data: /usr/share/elasticsearch/data
  logs: /usr/share/elasticsearch/logs
