---
cluster:
  name: "docker-cluster"
logger:
  index:
    indexing:
      slowlog: "warn"
    search:
      slowlog: "warn"
network:
  host: 0.0.0.0
xpack:
  monitoring:
    collection:
      enabled: true
  security:
    audit:
      enabled: true
      logfile:
        events:
          emit_request_body: true
path:
  logs: /usr/share/elasticsearch/logs
