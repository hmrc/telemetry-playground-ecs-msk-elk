version: 1
task_definition:
  ecs_network_mode: awsvpc
  services:
    logstash-consumer:
      essential: true
      cpu_shares: 1
      mem_reservation: 1024M
      init_process_enabled: true
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - ${ECS_SUBNET_1}
        - ${ECS_SUBNET_2}
        - ${ECS_SUBNET_3}
      security_groups:
        - ${ECS_SEC_GROUP}
